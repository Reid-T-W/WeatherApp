<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="HandheldFriendly" content="true">
        <meta name="theme-color" content="#fe8b2c">
        <title>Weather app</title>
        <link rel="stylesheet" href="main.css">
        <link rel="manifest" href="manifest.json">
        <link rel="apple-touch-icon" href="images/icon192.png">
        
    </head> 
    <body>

        <div class="app-wrap">
            <header>
                
                    
                    <input id="search" type="text" autocomplete="off" class="search-box"
                    placeholder="Search for a city..." />
                    <label for="search" class="hidden"> Enter name of city you want to search </label>
                
                
            </header>
            <main>
                <section class="location">
                    <div class="city">Northampton, GB</div>
                    <div class="date">Thursday 10 January 2020</div>
                </section>
                <div class="current">
                    <div class="temp">15<span>C</span></div>
                    <div class="weather">Sunny</div>
                    <div class="hi-low">13 C / 16 C</div>
                     
                </div>
            </main>
        </div>
        <script src="main.js"></script>
    </body>
</html>
